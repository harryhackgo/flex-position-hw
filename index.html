<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Battle Lesson-2</title>
    <link rel="stylesheet" href="./style/css/main.css" />
  </head>
  <body>
    <main>
      <section class="smile">
        <div class="smile__wrapper">
          <div class="circle">
            <div class="inner__circle"></div>
          </div>
          <div class="circle">
            <div class="inner__circle"></div>
          </div>
          <div class="circle">
            <div class="inner__circle"></div>
          </div>
          <div class="rect"></div>
        </div>
      </section>

      <section class="window">
        <div class="window__wrapper">
          <div class="sun"></div>
          <div class="hill hill-1"></div>
          <div class="hill hill-2"></div>
        </div>
      </section>

      <section class="eye">
        <div class="eye__wrapper">
          <div class="eye__circle1">
            <div class="eye__circle2">
              <div class="eye__circle3"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="icecream">
        <div class="icecream__wrapper">
          <div class="icecream__ice"></div>
          <div class="icecream__stick">
            <div class="icecream__stick-shadow"></div>
          </div>
        </div>
      </section>

      <section class="squares">
        <div class="squares__wrapper">
          <div class="square-1">
            <div class="square-2"></div>
          </div>
        </div>
      </section>

      <section class="bug">
        <div class="bug__wrapper">
          <div class="bug__hair bug__hair-1"></div>
          <div class="bug__hair bug__hair-2"></div>
          <div class="bug__eye bug__eye-1"></div>
          <div class="bug__eye bug__eye-2"></div>
          <div class="bug__mouth"></div>
        </div>
      </section>
    </main>
  </body>
</html>
